name: Tests
on: push

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          cd ./toys/mkpswd ; go test -v . ; cd -
          cd ./toys/mkimg ; go test -v . ; cd -